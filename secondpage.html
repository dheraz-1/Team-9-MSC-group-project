<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Age and Gender Predictor Tool</title>

    <link rel="stylesheet" href="secondpage.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>

<body>

    <div class="container-fluid">

        <div class="image-container">

            <img src="" id="preview-image">


        </div>


        <div class="buttons">

            <div class="row">

                <div class="col-lg-6">

                    <a href="firstpage.html"><button class="btn btn-danger">Select a different picture</button></a>

                </div>



                <div class="col-lg-6">

                    <button id="predict" class="btn btn-dark">Predict</button>


                </div>


            </div>


        </div>


        <div class="output-text-boxes">

            <div class="row">

                <div class="col-lg-6" id="output-1">

                    <label>Gender: </label>
                    <input type="text" placeholder="Gender">

                </div>

                <div class="col-lg-6" id="output-2">

                    <label>Age: </label>
                    <input type="text" placeholder="Age group">

                </div>

            </div>


        </div>

    </div>


</body>

</html>
